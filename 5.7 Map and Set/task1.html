  <body>
    <script>
      function unique(arr) {
        /* your code */
        let set = new Set(arr);
        let array = Array.from(set);
        return array;
      }

      let values = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];

      alert(unique(values)); // Hare, Krishna, :-O
    </script>
