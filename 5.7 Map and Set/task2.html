<!DOCTYPE html>
<script>
"use strict";

function aclean(arr) {
  let map = new Map();
  let obj = {};

  for (let word of arr) {
    // split the word by letters, sort them and join back
    let sorted = word.toLowerCase().split('').sort().join('');
    map.set(sorted, word);
    obj[sorted] = word;
  }

  let result = Array.from(map.values());
  alert(Object.values(obj));
  return result;
}

let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

alert( aclean(arr) );
</script>
