<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isEmpty(obj) {
        for (let key in obj) {
          return false;
        }
        return true;
      }

      function salariesSum(obj) {
        sum = 0;

        if (isEmpty(obj)) {
          return sum;
        }

        for (let key in obj) {
          sum += obj[key];
        }

        return sum;
      }

      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      let result = salariesSum(salaries);

      alert(result);

    </script>
  </body>
</html>
