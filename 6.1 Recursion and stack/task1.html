<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumTo(n) {
        let sum = 0;
        for(let i = 1 ; i <= n ; i++){
            sum += i;
        }
        return sum;
      }

      function sumTo2(n) {
        if(n == 1){
            return 1;
        }else {
            return n + sumTo2(n-1);
        }
      }


      alert(sumTo(100)); // 5050
      alert(sumTo2(100)); // 5050
    </script>
  </body>
</html>
