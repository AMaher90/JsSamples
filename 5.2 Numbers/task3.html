<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function readNumber() {
        let userInput;

        do {
          userInput = prompt("Enter a number");
        } while (!isFinite(userInput));

        if (userInput === null || userInput === "") {
          return null;
        }

        return +userInput;
      }

      let result = readNumber();
      alert(`The number you entered are : ${result}`);
    </script>
  </body>
</html>
