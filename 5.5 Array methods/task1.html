    <script>
      function camelize(str) {
        let strSplited = str.split("-");
        let camelStr = "";
        for (let i = 0; i < strSplited.length; i++) {
          if (i == 0) {
            camelStr += strSplited[i];
          } else {
            let charSplited = strSplited[i].split("");
            charSplited[0] = charSplited[0].toUpperCase();
            let joinedStr = charSplited.join("");
            camelStr += joinedStr;
          }
        }
        return camelStr;
      }
