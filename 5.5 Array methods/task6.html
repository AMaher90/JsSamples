<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Calculator() {
        this.methods = {
          "+": (a, b) => a + b,
          "-": (a, b) => a - b,
        };

        this.calculate = function (str) {
          let split = str.split(" ");
          let a = +split[0];
          let op = split[1];
          let b = +split[2];

          if (!this.methods[op] || isNaN(a) || isNaN(b)) {
            return NaN;
          }

          return this.methods[op](a, b);
        };

        this.addMethod = function (name, fun) {
          this.methods[name] = fun;
        };
      }

      let calc = new Calculator();

      alert(calc.calculate("3 + 7")); // 10
      alert(calc.calculate("13 + 7")); // 20

      calc.addMethod("*", (a, b) => a * b);
      calc.addMethod("/", (a, b) => a / b);
      calc.addMethod("**", (a, b) => a ** b);

      alert(calc.calculate("3 * 10")); // 30
      alert(calc.calculate("20 / 4")); // 5
      alert(calc.calculate("2 ** 3")); // 8
    </script>
  </body>
</html>
